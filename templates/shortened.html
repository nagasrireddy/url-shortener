<!DOCTYPE html>
<html>
<head>
    <title>URL Shortened</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Shortened URL</h1>
        <p>Original: {{ original_url }}</p>
        <p>Short: <a href="{{ url_for('redirect_short_url', short_url=short_url, _external=True) }}">
            {{ url_for('redirect_short_url', short_url=short_url, _external=True) }}
        </a></p>
        <a href="{{ url_for('index') }}">Shorten another</a>
    </div>
</body>
</html>
